<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    nav {
      width: 90%; /* Reduce width slightly to give a rounded effect */
      background-color: #b9b9b5;
      padding: 15px 0;
      text-align: center;
      position: fixed;
      top: 10px; /* Adjusted to not touch screen edge */
      left: 50%;
      transform: translateX(-50%); /* Center the navbar */
      z-index: 1000;
      border-radius: 20px; /* Rounded border effect */
      border: 2px solid #a3a3a3; /* Subtle border to match rounded style */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px; /* Space between text */
    }

    nav h1 {
      color: #223;
      font-size: 1.5rem;
      text-transform: uppercase;
      font-weight: normal;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 20px; /* Space between name and statement */
    }
  </style>
  <title>Animated Flex Cards</title>
</head>
<body>
  <nav>
    <h1>Mike Kanyatsi <span style="font-weight: lighter;">| PERSONAL MISSION STATEMENT</span></h1>
  </nav>
  <div class="wrapper">
    <div class="container">
      <input type="radio" name="slide" id="c1" checked />
      <label for="c1" class="card">
        <div class="row">
          <div class="icon">1</div>
          <div class="description">
            <h4>Personal Mission Statement</h4>
          </div>
        </div>
      </label>

      <input type="radio" name="slide" id="c2" />
      <label for="c2" class="card">
        <div class="row">
          <div class="icon">2</div>
          <div class="description">
            <h4>Greatest Strengths</h4>
            <p>What do you feel are your greatest strengths?</p>
          </div>
        </div>
      </label>

      <input type="radio" name="slide" id="c3" />
      <label for="c3" class="card">
        <div class="row">
          <div class="icon">3</div>
          <div class="description">
            <h4>Enjoyments</h4>
            <p>What do you enjoy doing?</p>
          </div>
        </div>
      </label>

      <input type="radio" name="slide" id="c4" />
      <label for="c4" class="card">
        <div class="row">
          <div class="icon">4</div>
          <div class="description">
            <h4>Admiration</h4>
            <p>What character traits do you admire most in others?</p>
          </div>
        </div>
      </label>

      <input type="radio" name="slide" id="c5" />
      <label for="c5" class="card">
        <div class="row">
          <div class="icon">5</div>
          <div class="description">
            <h4>The Future</h4>
            <p>What are the most important roles you have now or wish to have in the future?</p>
          </div>
        </div>
      </label>
    </div>
  </div>
</body>
</html>
